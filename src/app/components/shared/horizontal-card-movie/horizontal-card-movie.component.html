<div class="scrolling-wrapper">
    <ng-container *ngFor="let movie of movies; let i = index">
        <div class="card">
            <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}"
                style="width: 100%; height:10%;" routerLink="/movie/movie/{{movie.id}}">
            </div>
    </ng-container>
</div>
