<div class="center">
    <div class="card-form">
        <div class="container">
            <h2 class="login-text">Login</h2>
            <form [formGroup]="loginForm" (submit)="onLoginSubmit()" style="margin-top:30px;">
               <div class="form-group">
                    <label class="mt-3">Username</label>
                    <input type="text" class="form-control mt" formControlName="username" (input)="inputChanged()">
                </div>
                <div class="form-group">
                    <label class="mt-3">Password</label>
                    <input type="password" class="form-control mt" formControlName="password" (input)="inputChanged()">
                </div>
                <div class="form-group">
                    <button >Login</button>
                </div>
                <div class="form-group">
                    <small *ngIf="auth">Usuario o contrase√±a incorrecto</small> 
                </div>
            </form>
        </div>
    </div>
</div>
