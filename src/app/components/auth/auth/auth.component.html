<div class="center">
    <div class="card-form">
        <div class="container">
            <h2 class="login-text">Login</h2>
            <form [formGroup]="loginForm" (submit)="onLoginSubmit()" style="margin-top:30px;">
                <div class="form-group">
                    <label class="mt-3">Username</label>
                    <input type="text" class="form-control mt" formControlName="username" (input)="inputChanged()"
                        id="name" name="name">
                    <div *ngIf="loginForm.get('username')?.errors && (loginForm.dirty || loginForm.touched)">

                        <div *ngIf="loginForm.get('username')?.errors?.['required']">
                            <small>El username es requerido.</small>
                            
                        </div>
                        <div *ngIf="loginForm.get('username')?.errors?.['minlength']">
                            <small>El username debe contener minimo 4 caracteres</small>
                        </div>                        
                    </div>
                </div>
                <div class="form-group">
                    <label class="mt-3">Password</label>
                    <input type="password" class="form-control mt" formControlName="password" (input)="inputChanged()">
                    <div *ngIf="loginForm.get('password')?.errors && (loginForm.dirty || loginForm.touched)">

                        <div *ngIf="loginForm.get('password')?.errors?.['required']">
                            <small>El password es requerido.</small>
                            
                        </div>
                        <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
                            <small>El password debe contener minimo 4 caracteres</small>
                        </div>                        
                    </div>
                </div>
                <div class="form-group">
                    <button>Login</button>
                </div>
                <div class="form-group">
                    <small *ngIf="auth">Usuario o contrase√±a incorrecto</small>
                </div>
            </form>
        </div>
    </div>
</div>
