<div class="card-form">  
    <div class="container">
        <h2 class="text-center mt-5" >Login</h2>

    <form class="form-group" [formGroup]="loginForm" (submit)="onLoginSubmit()">
        <label class="mt-3">Username</label>
        <input type="text" class="form-control mt" formControlName="username">
        <label class="mt-3">Password</label>
        <input type="password" class="form-control mt" formControlName="password">
        <button  class="btn btn-primary btn-lg btn-block mt-3">Login</button>
    </form>
    </div>
</div>
